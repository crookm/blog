{{ define "submenu" }}
{{ partial "submenu.html" .Site.Menus.posts }}
{{ end }}

{{ define "main" }}
    {{ with .Content }}
        <section>{{ . }}</section>
    {{ end }}
    
    {{ $paginator := .Paginate .Pages }}
    {{ range $paginator.Pages }}
        {{ .Render "li" }}
    {{ end }}
    
    {{ partial "paginator.html" $paginator }}
{{ end }}
