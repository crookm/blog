<section class="entry">
    <h3>
        <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </h3>
    <p>
        Published <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-0700" }}">{{ .Date | time.Format "Monday, 2 January 2006" }}</time>
    </p>
    <p>
        {{ with .Description }}
            {{ . }}
        {{ else }}
            {{ .Summary }}
        {{ end }}
        <a class="readon" href="{{ .RelPermalink }}">[ read on &rarr; ]</a>
    </p>
</section>
<br />
