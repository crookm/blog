{{ define "main" }}
<article class="single">
    <h1 class="title">{{ .Title }}</h1>
    <div class="frontmatter">
        {{ with .Description }}<p class="lead">{{ . }}</p>{{ end }}

        <hr>
    </div>
    
    {{ .Content }}

    {{ if (default true .Params.showGitInfo) }}
        {{ partial "gitinfo.html" . }}
    {{ end }}
</article>
{{ end }}
